{% extends 'base.html' %}
{% load static %}
{% block content %}

        <div class="breadcrumb-area bg-gray-2 section-padding-1 pt-200 pb-120">
            <div class="container-fluid">
                <div class="breadcrumb-content text-center">
                    <div class="breadcrumb-title">
                        <h2>Shop</h2>
                    </div>
                    <ul>
                        <li>
                            <a href="{% url 'home' %}">Home </a>
                        </li>
                        <li><span> > </span></li>
                        <li class="active">{{ cate.title }}</li>
                    </ul>
                </div>
            </div>
        </div>


        <div class="shop-area pt-50 pb-80">
            <div class="container">
                <div class="shop-top-bar pb-80">
                    <div class="shop-top-bar-left">
                        <div class="shop-top-show">
                            <span>Showing 1â€“12 of 39 results</span>
                        </div>
                        <div class="shop-page-list">
                            <ul>
                                <li>Show</li>
                                <li class="active"><a href="#">12</a></li>
                                <li><a href="#">15</a></li>
                                <li><a href="#">30</a></li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="tab-content jump">
                    <div id="shop-1" class="tab-pane active">
                        <div class="row">
                            {% for pro in products %}
                            <div class="col-xl-4 col-lg-4 col-md-6 col-sm-6">
                                <div class="product-wrap mb-40">
                                    <div class="product-img default-overlay mb-20">
                                        <a href="{% url 'detail' pro.title %}">
                                            <img class="default-img" src="{{ pro.photo.url }}" alt="">
                                            <img class="hover-img" src="assets/images/product/hm-4-pro-1-2.jpg" alt="">
                                        </a>
                                        <div class="product-action">
                                            <a data-toggle="modal" data-target="#exampleModal" title="Quick View" href="#"><i class=" ti-zoom-in"></i><span>Quick Shop</span></a>
                                        </div>
                                    </div>
                                    <div class="product-content">
                                        <h3><a href="{% url 'detail' pro.title %}">{{ pro.title }}</a></h3>
                                        <div class="product-price">
                                            <span>N {{ pro.prize }}</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>

                    <div class="pro-pagination-style text-center">
                        <ul>
                            <li><a class="active" href="#">1</a></li>
                            <li><a href="#">2</a></li>
                            <li><a href="#">3</a></li>
                            <li><a href="#">4</a></li>
                            <li><a href="#"><i class=" ti-arrow-right "></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>


{% endblock %}
